<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuberto</title>

    <!--Remix Icon-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--Cuberto CSS-->
    <link rel="stylesheet" href="https://unpkg.com/mouse-follower@1/dist/mouse-follower.min.css">

    <!--Style-->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div id="main">
        <div id="home">
            <div class="nav">
                <div class="leftnav">
                    <h2>cuberto</h2>
                </div>

                <div class="rightnav">
                    <h4>our channel</h4>
                    <div id="menudiv" data-cursor="-exclusion" data-cursor-text=" " data-cursor-stick="#menu">
                        <h4>menu</h4>
                        <i class="ri-menu-line" id="menu"></i>
                    </div>

                </div>
            </div>

            <div id="home_content">
                <div class="subtitle">
                    <h3>We make it happen</h3>
                </div>

                <div class="title" data-cursor="-exclusion">
                    <div class="elem" data-cursor-video="/assets/video/0.mp4">
                        <h1>Websites</h1>
                    </div>
                    <div class="elem" data-cursor-video="/assets/video/1.mp4">
                        <h1>Apps</h1>
                    </div>
                    <div class="elem" data-cursor-video="/assets/video/2.mp4">
                        <h1>Branding</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Cuberto JS-->
    <script src="https://unpkg.com/mouse-follower@1/dist/mouse-follower.min.js"></script>
    
    <!--GSAP-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!--Script-->
    <script src="./js/script.js"></script>
</body>

</html>
